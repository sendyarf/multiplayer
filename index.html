<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Multi Video Player</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      overflow-y: auto;
      background-color: black;
      font-family: Arial, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container utama untuk player */
    #player {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video container dengan aspect ratio preservation */
    #video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Shaka video element dengan object-fit contain */
    #shaka-video-element {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain; /* Mempertahankan aspect ratio tanpa stretching */
    }

    /* Container untuk iframe */
    #video-iframe {
      width: 100%;
      height: 100vh;
      border: none;
      object-fit: contain;
    }

    /* WADAH BARU UNTUK KONTEN HOMEPAGE */
    #homepage-content {
      display: none;
      padding: 20px;
      color: #fff;
      height: 100vh;
      overflow-y: auto;
    }

    /* Responsive design untuk mobile */
    @media (max-width: 768px) {
      #player {
        height: 100vh;
        width: 100vw;
      }
      
      #video-container {
        width: 100%;
        height: 100%;
      }
      
      #shaka-video-element {
        max-width: 100vw;
        max-height: 100vh;
      }
    }


    
    /* Pastikan video Shaka Player terlihat */
    .shaka-video-container video {
      visibility: visible !important;
      opacity: 1 !important;
      filter: none !important;
      background: transparent !important;
    }
    
    /* Override untuk UI overlay yang mungkin menghalangi */
    .shaka-ui-container {
      background: transparent !important;
    }
    
    .shaka-ui-container .shaka-play-button-container {
      background: transparent !important;
    }

    /* Container untuk semua jenis player */
    .player-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Untuk Clappr player */
    .player-wrapper .clappr-player {
      max-width: 100%;
      max-height: 100vh;
      width: auto !important;
      height: auto !important;
    }

    .player-wrapper .clappr-player video {
      object-fit: contain !important;
    }
  </style>

  <!-- Clappr Player and its dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <!-- HLS.js plugin -->
  <script src="https://cdn.jsdelivr.net/npm/clappr-hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>
  <!-- TAMBAHKAN PLUGIN CLAPPR-SHAKA SETELAH CLAPPR CORE -->
  <script src="https://cdn.jsdelivr.net/npm/clappr-dash-shaka-player@latest/dist/clappr-dash-shaka-player.min.js"></script>
  <!-- Dash.js plugin with Shaka Player for better DASH support -->
  <script src="https://cdn.jsdelivr.net/npm/clappr-dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>
  <script src='https://ssl.p.jwpcdn.com/player/v/8.36.3/jwplayer.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
  <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
</head>
<body>
  <!-- KONTENER LAMA UNTUK PLAYER -->
  <div id="player"></div>
  <iframe id="video-iframe" allow="autoplay; fullscreen" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <!-- KONTENER BARU UNTUK HOMEPAGE -->
  <div id="homepage-content"></div>
  
  <!-- JavaScript files -->
  <script src="https://besoksenin.pages.dev/reset.js"></script>
  <script src="https://besoksenin.pages.dev/iframe.js"></script>
  <script src="https://besoksenin.pages.dev/ss.js"></script>
  <script src="https://besoksenin.pages.dev/envivo.js"></script>
  <script src="https://besoksenin.pages.dev/hls.js"></script>
  <script src="https://besoksenin.pages.dev/jw.js"></script>
  <script src="https://besoksenin.pages.dev/shaka.js"></script>
  
  <script src="https://besoksenin.pages.dev/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initializePlayer);
  </script>
</body>
</html>
